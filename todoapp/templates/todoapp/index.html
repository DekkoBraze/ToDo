<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<ul>
    {% for m in menu_lst %}
         {% if not forloop.last %}
                            <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
         {% else %}
                            <li class="last"><a href="{% url m.url_name %}">{{m.title}}</a></li>
         {% endif %}
    {% endfor %}
</ul>
</body>
</html>
