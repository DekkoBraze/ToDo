<!DOCTYPE html>

{% load static %}

<link type="text/css" href="{% static 'todoapp/style.css' %}" rel="stylesheet" />

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% block mainmenu %}

<ul class="sidebar">
    {% for m in menu_lst %}
         {% if page_type == m.page_type %}
                            <li>{{m.title}}</li>
         {% else %}
                            <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
         {% endif %}
    {% endfor %}
</ul>
{% endblock %}
<div id="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
