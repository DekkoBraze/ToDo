<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
{% block mainmenu %}
<ul>
    {% for m in menu_lst %}
         {% if page_type == m.page_type %}
                            <li>{{m.title}}</li>
         {% else %}
                            <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
         {% endif %}
    {% endfor %}
</ul>
{% endblock %}

{% block content %}
{% endblock %}
</body>
</html>
